<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√ºr Denise Siegmund ‚ù§Ô∏è</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Keeps videos from scrolling the page */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Curtain Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 175, 189, 0.98);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }

        #start-btn {
            padding: 20px 40px;
            font-size: 2rem;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10; /* Keep text above videos initially */
            max-width: 90%;
        }

        h1 { color: #d32f2f; margin-bottom: 20px; }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            white-space: nowrap;
        }

        #yes-btn { background-color: #ff4081; color: white; z-index: 20; }
        #no-btn { background-color: #757575; color: white; position: relative; z-index: 100; transition: 0.1s ease; }

        .hidden { display: none; }

        /* --- CHAOS VIDEO STYLES --- */
        .pop-up-video {
            position: fixed;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            object-fit: cover;
            z-index: 5; /* Behind the "Success" text but in front of background */
            animation: floatAround 4s infinite ease-in-out alternate;
            transition: transform 0.5s;
        }

        /* This makes them bob up and down/left and right */
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(-5deg); }
            100% { transform: translate(20px, -30px) rotate(5deg); }
        }

        .dance-text { animation: bounce 0.5s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>F√ºr Denise... ‚ù§Ô∏è</h1>
        <button id="start-btn">Click to Open</button>
    </div>

    <div class="container">
        <div id="question-section">
            <h1 id="main-question">Will you be my Valentine, <br>Denise Siegmund? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yes-btn">Yes!</button>
                <button id="no-btn">No</button>
            </div>
        </div>
        
        <div id="success-message" class="hidden">
            <h1 class="dance-text">Yay! ich liebe dichh schatziii ü•∞</h1>
            <p>Bis GLeich</p>
        </div>
    </div>

    <audio id="sound1" src="movie_1.mp3"></audio>
    <audio id="sound2" src="nooo.swf.mp3"></audio>
    <audio id="sound3" src="why-meme.mp3"></audio>
    <audio id="tunak-sound" src="tunak-tunak-tun.mp3"></audio>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionSection = document.getElementById('question-section');
        const successMessage = document.getElementById('success-message');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        
        const tunakSound = document.getElementById('tunak-sound');
        const noSounds = [
            document.getElementById('sound1'), 
            document.getElementById('sound2'), 
            document.getElementById('sound3')
        ];
        
        // YOUR CUSTOM TEXTS
        const noTexts = [
            "No",
            "Schatziii was machen Sie?",
            "Nein bitte nicht",
            "What da helllllll",
            "SCH√ÑTZCHENNN",
            "bist du dir sicher ??? ü•∫"
        ];
        
        let textIndex = 0;
        let yesSize = 1;

        // --- START BTN ---
        startBtn.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 500);
            
            // Unlock audio (play slightly then pause)
            tunakSound.volume = 0; 
            tunakSound.play().then(() => { tunakSound.pause(); tunakSound.volume = 1.0; }).catch(()=>{});
            
            noSounds.forEach(s => { 
                s.volume = 0; 
                s.play().then(()=> { s.pause(); s.volume = 0.5; }).catch(()=>{});
            });
        });

        // --- NO BUTTON (RUN AWAY) ---
        noBtn.addEventListener('mouseover', () => {
            // Stop Tunak if playing
            tunakSound.pause(); tunakSound.currentTime = 0;

            const randomSound = noSounds[Math.floor(Math.random() * noSounds.length)];
            randomSound.currentTime = 0; 
            randomSound.play().catch(()=>{});

            textIndex = (textIndex + 1) % noTexts.length;
            noBtn.innerText = noTexts[textIndex];
            
            if (noBtn.style.position !== 'fixed') {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = 'fixed';
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
            }

            // Random Jump
            const jumpRange = 300; 
            const currentX = parseFloat(noBtn.style.left);
            const currentY = parseFloat(noBtn.style.top);
            const shiftX = (Math.random() * jumpRange) - (jumpRange / 2);
            const shiftY = (Math.random() * jumpRange) - (jumpRange / 2);

            let newX = currentX + shiftX;
            let newY = currentY + shiftY;

            // Safety Clamp
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            if (newX < 20) newX = 20;
            if (newX > maxX) newX = maxX;
            if (newY < 20) newY = 20;
            if (newY > maxY) newY = maxY;

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // Grow Yes Button
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        // --- YES BUTTON (CHAOS MODE) ---
        yesBtn.addEventListener('click', () => {
            noSounds.forEach(s => { s.pause(); s.currentTime = 0; });
            
            questionSection.classList.add('hidden');
            successMessage.classList.remove('hidden');

            // Play Music
            tunakSound.currentTime = 0;
            tunakSound.play();

            // Spawn 15 Floating Videos
            for(let i = 0; i < 15; i++) {
                spawnFloatingVideo(i);
            }
        });

        function spawnFloatingVideo(index) {
            const video = document.createElement('video');
            video.src = "3fc69d21-7d1e-47c7-aa95-60ef63759e2f.mp4"; // YOUR FILE
            video.classList.add('pop-up-video');
            video.muted = true; // Mute videos so they don't echo
            video.loop = true;
            video.playsInline = true;
            
            // Random Size (between 100px and 250px)
            const size = Math.floor(Math.random() * 150) + 100;
            video.style.width = size + 'px';

            // Random Position
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 200);
            video.style.left = x + 'px';
            video.style.top = y + 'px';

            // Stagger animation delays so they don't move in sync
            video.style.animationDelay = (Math.random() * 2) + 's';

            document.body.appendChild(video);
            
            // Play with a slight delay for pop-in effect
            setTimeout(() => {
                video.play();
            }, index * 200);
        }
    </script>
</body>
</html>
