<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√ºr Denise Siegmund ‚ù§Ô∏è</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Stops scrollbars */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            white-space: nowrap;
        }

        #yes-btn {
            background-color: #ff4081;
            color: white;
            transition: transform 0.2s ease;
            z-index: 10;
        }

        #no-btn {
            background-color: #757575;
            color: white;
            position: relative; /* Starts normal */
            z-index: 5;
            transition: 0.1s ease; /* Faster transition for hops */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="question-section">
            <h1 id="main-question">Will you be my Valentine, <br>Denise Siegmund? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yes-btn">Yes!</button>
                <button id="no-btn">No</button>
            </div>
        </div>
        
        <div id="success-message" class="hidden">
            <h1>Yay! See you on the 14th! ü•∞</h1>
            <p>I love you, Denise!</p>
        </div>
    </div>

    <audio id="bruh-sound" src="movie_1.mp3" preload="auto"></audio>
    <audio id="why-sound" src="why-meme.mp3" preload="auto"></audio>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const bruhSound = document.getElementById('bruh-sound');
        const questionSection = document.getElementById('question-section');
        const successMessage = document.getElementById('success-message');

        let yesSize = 1;
        const noTexts = [
            "No",
            "Schatziii was machen Sie?",
            "Nein bitte nicht",
            "What da helllllll",
            "Denise... stop!",
            "Are you sure? ü•∫"
        ];
        let textIndex = 0;

        noBtn.addEventListener('mouseover', () => {
            // 1. Play Sound
            bruhSound.currentTime = 0;
            bruhSound.play().catch(e => console.log("Sound blocked until click"));

            // 2. Change Text
            textIndex = (textIndex + 1) % noTexts.length;
            noBtn.innerText = noTexts[textIndex];

            // 3. Make it absolute (Running Mode)
            // We need to set the current position first before moving it
            if (noBtn.style.position !== 'absolute') {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = 'absolute';
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
            }

            // 4. Calculate "Small Step" Movement
            // Define how far it can jump (e.g., 200px)
            const jumpRange = 250; 

            // Calculate current X and Y
            const currentX = parseFloat(noBtn.style.left) || noBtn.offsetLeft;
            const currentY = parseFloat(noBtn.style.top) || noBtn.offsetTop;

            // Generate a random shift (-125px to +125px)
            const shiftX = (Math.random() * jumpRange) - (jumpRange / 2);
            const shiftY = (Math.random() * jumpRange) - (jumpRange / 2);

            let newX = currentX + shiftX;
            let newY = currentY + shiftY;

            // 5. SAFETY CLAMP (Keep it on screen!)
            // Ensures X is between 10px and (Screen Width - Button Width - 10px)
            const maxX = window.innerWidth - noBtn.offsetWidth - 10;
            const maxY = window.innerHeight - noBtn.offsetHeight - 10;

            if (newX < 10) newX = 10;
            if (newX > maxX) newX = maxX;
            if (newY < 10) newY = 10;
            if (newY > maxY) newY = maxY;

            // Apply new position
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // 6. Grow Yes Button
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            successMessage.classList.remove('hidden');
        });
    </script>
</body>
</html>
