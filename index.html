<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√ºr Denise Siegmund ‚ù§Ô∏è</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The Curtain Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 175, 189, 0.98);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }

        #start-btn {
            padding: 20px 40px;
            font-size: 2rem;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            white-space: nowrap;
        }

        #yes-btn {
            background-color: #ff4081;
            color: white;
            transition: transform 0.2s ease;
            z-index: 10; 
        }

        #no-btn {
            background-color: #757575;
            color: white;
            position: relative; 
            z-index: 100; /* Stays on top */
            transition: 0.1s ease;
        }

        .hidden {
            display: none;
        }
        
        /* Fun animation for the success message */
        .dance {
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>For Denise... ‚ù§Ô∏è</h1>
        <button id="start-btn">Click to Open</button>
    </div>

    <div class="container">
        <div id="question-section">
            <h1 id="main-question">Will you be my Valentine, <br>Denise Siegmund? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yes-btn">Yes!</button>
                <button id="no-btn">No</button>
            </div>
        </div>
        
        <div id="success-message" class="hidden">
            <h1 class="dance">Yay! See you on the 14th! ü•∞</h1>
            <p>I love you, Denise!</p>
        </div>
    </div>

    <audio id="sound1" src="movie_1.mp3" preload="auto"></audio>
    <audio id="sound2" src="nooo.swf.mp3" preload="auto"></audio>
    <audio id="sound3" src="why-meme.mp3" preload="auto"></audio>
    <audio id="tunak-sound" src="tunak-tunak-tun.mp3" preload="auto"></audio>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionSection = document.getElementById('question-section');
        const successMessage = document.getElementById('success-message');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        
        // Audio elements
        const tunakSound = document.getElementById('tunak-sound');
        
        // List of funny sounds for the NO button
        const noSounds = [
            document.getElementById('sound1'),
            document.getElementById('sound2'),
            document.getElementById('sound3')
        ];

        let yesSize = 1;
        const noTexts = [
            "No",
            "Schatziii was machen Sie?",
            "Nein bitte nicht",
            "What da helllllll",
            "Denise... stop!",
            "Are you sure? ü•∫"
        ];
        let textIndex = 0;

        // --- UNLOCK AUDIO ---
        startBtn.addEventListener('click', () => {
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 500);

            // Quickly wake up all sounds
            noSounds.forEach(sound => {
                sound.volume = 0.5;
                sound.play().then(() => { sound.pause(); sound.currentTime = 0; }).catch(() => {});
            });
            tunakSound.volume = 1.0; // Full volume for Tunak
            tunakSound.play().then(() => { tunakSound.pause(); tunakSound.currentTime = 0; }).catch(() => {});
        });

        // --- NO BUTTON LOGIC ---
        noBtn.addEventListener('mouseover', () => {
            // Stop Tunak if it's somehow playing
            tunakSound.pause(); 
            tunakSound.currentTime = 0;

            // Pick random funny sound
            noSounds.forEach(s => { s.pause(); s.currentTime = 0; }); // Stop others
            const randomSound = noSounds[Math.floor(Math.random() * noSounds.length)];
            randomSound.play().catch(e => console.log("Sound error"));

            // Change Text
            textIndex = (textIndex + 1) % noTexts.length;
            noBtn.innerText = noTexts[textIndex];

            // Turn on "Fixed Mode"
            if (noBtn.style.position !== 'fixed') {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = 'fixed';
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
            }

            // Random Hop
            const jumpRange = 300; 
            const currentX = parseFloat(noBtn.style.left);
            const currentY = parseFloat(noBtn.style.top);
            
            const shiftX = (Math.random() * jumpRange) - (jumpRange / 2);
            const shiftY = (Math.random() * jumpRange) - (jumpRange / 2);

            let newX = currentX + shiftX;
            let newY = currentY + shiftY;

            // Safety Clamp
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            if (newX < 20) newX = 20;
            if (newX > maxX) newX = maxX;
            if (newY < 20) newY = 20;
            if (newY > maxY) newY = maxY;

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // Grow Yes Button
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        // --- YES BUTTON LOGIC (TUNAK TIME) ---
        yesBtn.addEventListener('click', () => {
            // Stop any funny sounds immediately
            noSounds.forEach(s => { s.pause(); s.currentTime = 0; });

            // Hide buttons, show message
            questionSection.classList.add('hidden');
            successMessage.classList.remove('hidden');
            
            // PLAY THE LEGEND
            tunakSound.currentTime = 0;
            tunakSound.play().catch(e => console.log("Sound error: " + e));
        });
    </script>
</body>
</html>
